<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Purchase - 5 FOV</title>
    <link rel="stylesheet" href="purchase.css"> <!-- New dedicated stylesheet for the purchase page -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Main Container -->
    <div class="glass-container">
        <!-- Header Section -->
        <div class="header">
            <h1 class="title"><span class="five">5</span>FOV <span class="version">v1.0</span></h1>
            <p class="tagline">Complete your purchase to get started!</p>
        </div>

        <!-- Purchase Form -->
        <form class="purchase-form">
            <h2 style="font-size: 18px; margin-bottom: 10px;">Payment Information</h2>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Card Information -->
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" pattern="\d{4} \d{4} \d{4} \d{4}" placeholder="1234 1234 1234 1234" required>
            </div>

            <div class="form-group">
                <label for="card-type">Card Type:</label>
                <select id="card-type" name="card-type" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                </select>
            </div>

            <div class="form-group">
                <label for="expiry-date">MM / YY:</label>
                <input type="text" id="expiry-date" name="expiry-date" pattern="\d{2} / \d{2}" placeholder="MM / YY" required>
            </div>

            <div class="form-group">
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" name="cvc" pattern="\d{3}" placeholder="CVC" required>
            </div>

            <div class="form-group">
                <label for="cardholder-name">Cardholder Name:</label>
                <input type="text" id="cardholder-name" name="cardholder-name" required>
            </div>

            <!-- Billing Address -->
            <h2 style="font-size: 18px; margin-top: 15px;">Billing Address</h2>
            <div class="form-group">
                <label for="address-line-1">Address Line 1:</label>
                <input type="text" id="address-line-1" name="address-line-1" required>
            </div>

            <div class="form-group">
                <label for="address-line-2">Address Line 2:</label>
                <input type="text" id="address-line-2" name="address-line-2">
            </div>

            <div class="form-group">
                <label for="province">Province:</label>
                <input type="text" id="province" name="province">
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code
